<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme:{
                fontFamily:{
                    sans:['Mulish','sans-serif'],
                    mono:['Rokkitti','monospace'],
                },
            },
        }
    </script>
</head>

<body>
    <!-- global container -->
    <div class="flex items-center justify-center bg-rose-50 min-h-screen">
        <!-- card container  -->
        <div
            class="relative flex flex-col md:flex-row space-y-10 md:space-y-0 rounded-2xl shadow-2xl bg-white m-6 md:m-2">
            <!-- left content  -->
            <div class="p-6 md:p-20">
                <h2 class="text-4xl font-bold font-mono mb-5">Login</h2>
                <p class="text-gray-600 font-light font-sans mb-12 max-w-sm">Login in to enjoy</p>
                <input type="text" placeholder="Enter your email address" class="w-full border border-gray-300 rounded-md p-4 placeholder:font-sans placeholder:font-light"/>
                <!-- middle content  -->
                <div class="flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0 md:space-x-3 mt-6">
                    <span class="text-cyan-700 font-thin">Forgot password?</span>
                    <!-- button container  -->
                    <button
                        class="w-full md:w-auto flex items-center justify-center shadow-sm hover:shadow-lg space-x-4 shadow-cyan-100 trasition duration-150 font-bold font-sans rounded-md p-3 px-6  text-white  bg-cyan-700 hover:-translate-y-0 5 hover:bg-opacity-90">
                        <span>Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="5" y1="12" x2="19" y2="12" />
                <line x1="13" y1="18" x2="19" y2="12" />
                <line x1="13" y1="6" x2="19" y2="12" />
              </svg>
                    </button>
                </div>

                <!-- bottom divider -->
                <div class="border-b border-b-gray-300 mt-12"></div>
                <p class="text-center font-thin text-sm py-6 text-gray-400">
                    or continue with
                </p>

                <!-- bottom content -->
                <div class="flex flex-col md:flex-row space-x-0 space-y-6 md:space-x-4 md:space-y-0">
                    <!-- button -->
                    <button
                        class="py-2 flex items-center justify-center rounded shadow-sm hover:shadow-lg hover:bg-opacity-30 hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="/assets/facebook.png" alt="facebook logo" class="w-9 h-8">
                        <span class="font-thin">Face book</span>
                    </button>
                    <button
                        class="flex items-center justify-center rounded shadow-sm hover:shadow-lg hover:bg-opacity-30 hover:-translate-y-0.5 transition duration-150 md:w-1/2">
                        <img src="/assets/google.png" alt="google logo" class="w-7 h-7">
                        <span class="font-thin">Face book</span>
                    </button>
                </div>

            </div>

            <!-- right content  -->

            <img src="/assets/image.jpg" alt="" class="w-[450px] hidden md:block">


        </div>
    </div>
</body>

</html>
