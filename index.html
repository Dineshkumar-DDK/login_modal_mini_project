<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <!-- global container -->
   <div class="flex items-center justify-center bg-rose-50 min-h-screen">
    <!-- card container  -->
     <div class="flex flex-col md:flex-row item-center justify-center space-y-10 md:space-y-0 rounded-2xl shadow-2xl bg-white m-6 md:m-0">
        <!-- left content  -->
        <div class="p-6 md:p-0">
            <h2 class="text-4xl font-bold font-mono mb-5">Login</h2>
            <p class="text-gray-600 font-light font-sans mb-12 max-w-sm">Login with mail and password</p>
            <input type="text" class="border border-gray-300 rounded-md p-6 placeholder:font-sans placeholder:font-light">

        </div>

        <!-- middle content  -->
        <div class="flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0 mt-6">
            <span>Forgot password?</span>
            <!-- button container  -->
             <button class="flex rounded p-3 px-2 text-xl text-white text-center bg-cyan-700 hover:-translate-y-0 5 hover:bg-opacity-0 5">
                Next
             </button>
        </div>

        <!-- bottom divider -->
        <div class="border border-b-gray-500 mb-5"></div>
        
     </div>
   </div>
</body>

</html>
